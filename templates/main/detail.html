{% extends 'layouts/main.html' %}
{% block content %}
    <body>
    <main id="main" data-aos="fade" data-aos-delay="1500">

        <!-- ======= End Page Header ======= -->
        <div class="page-header d-flex align-items-center">
            <div class="container position-relative">
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-6 text-center">
                        <h2>{{ object.title }}</h2>
                        <p>{{ object.description }}</p>
                        <br>
                        <h6>By <strong>{{ object.owner }}</strong> <span class="space"></span> | <span
                                class="space"></span> {{ object.created_at|date:"F d Y" }} <span class="space"></span> |
                            <span class="space"></span> {{ object.total_likes }} likes</h6>
                        <br>

                        <a class="cta-btn" href="">Available for hire</a>

                    </div>
                </div>
            </div>
        </div><!-- End Page Header -->

        <!-- ======= Gallery Section ======= -->
        <section id="gallery" class="gallery">
            <div class="container-fluid">

                <div class="row gy-4 justify-content-center">
                    <div class="col-xl-3 col-lg-4 col-md-6">
                        <div class="gallery-item h-100">
                            <img src="{{ object.image.url }}" class="img-fluid" alt="">
                            <div class="gallery-links d-flex align-items-center justify-content-center">
                                <a href="{{ object.image.url }}"
                                   class="glightbox preview-link"><i class="bi bi-arrows-angle-expand"></i></a>
                                <form action="{% url 'like' object.pk %}" method="post">
                                    {% csrf_token %}
                                    <button type="submit"
                                            name="post_id"
                                            ,
                                            value="{{ object.id }}"
                                            class="preview-link"><i class="bi bi-hand-thumbs-up"></i></button>
                                </form>
                                <a href="gallery-single.html" class="details-link"><i class="bi bi-link-45deg"></i></a>
                                {% if request.user == object.owner %}
                                    <a href="{% url 'delete' pk=object.pk %}" class="details-link">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                             fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                                            <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
                                        </svg>
                                    </a>
                                {% endif %}
                            </div>
                        </div>
                    </div><!-- End Gallery Item -->
                </div>

            </div>
        </section><!-- End Gallery Section -->

    </main><!-- End #main -->
{% endblock %}
